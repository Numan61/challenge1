    <!DOCTYPE html>
      <html lang="en">
       <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link type="text/css" href="style.css" rel="stylesheet" /> 
            <title></title>
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript"></script>
       </head>
       <body>
           <h1>SpaceX</h1>
            <div class="flex-container">
              <div class="voorraad">
               <h3>Voorraad</h3>
                <div id="piechart_3d"></div>
                   <script>
                 google.charts.load("current", {packages:["corechart"]});
          google.charts.setOnLoadCallback(drawChart);
          function drawChart() {
            var data = google.visualization.arrayToDataTable([
              ['Task', 'Hours per Day'],
              ['Eten',     11],
              ['Water',      21],
            ]);

            var options = {
              title: 'Voorraden',
              is3D: true,
            };

            var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
            chart.draw(data, options);
          }
                </script>
            </div>
                <div class="afstand">
                    <h3>Afstand over tijd in KM</h3>
                    <div id="voertuig"></div>
                     <script>
                        google.charts.load('current', {'packages':['corechart']});
                        google.charts.setOnLoadCallback(drawChart);

                        function drawChart() {

                          var data = new google.visualization.DataTable();
                          data.addColumn('string', 'Tijd');
                          data.addColumn('number', 'Aantal KM');
                          data.addRows([
                            ['06:00', 0],
                            ['10:00', 7000],
                            ['14:00', 18000],
                            ['18:00', 32000],
                            ['22:00', 49500],
                            ['02:00', 81642]
                          ]);

                          var options = {
                            legend: 'none',
                            sliceVisibilityThreshold: .3,
                          };

                          var chart = new google.visualization.AreaChart(document.getElementById('voertuig'));
                          chart.draw(data, options);
                        };
                    </script>
                </div>
                    <div class="brandstof">
                    <h3>Performance in %</h3>
                    <div id="brandstof"></div>
                     <script>
                    google.charts.load('current', {'packages':['corechart']});
                    google.charts.setOnLoadCallback(drawChart);

                    function drawChart() {

                      var data = new google.visualization.DataTable();
                      data.addColumn('string', 'Performance');
                      data.addColumn('number', 'Aantal procent');
                      data.addRows([
                        ['Brandstof', 95],
                        ['Snelheid', 70],
                        ['Acceleratie', 30],
                        ['G-force', 10]
                      ]);

                      var options = {
                        legend: 'none',
                        sliceVisibilityThreshold: .4,
                      };

                      var chart = new google.visualization.ColumnChart(document.getElementById('brandstof'));
                      chart.draw(data, options);
                    };
                    </script>
                </div>
            </div>
             <script type="text/javascript" src="scripts/main.js"></script>
    </body>
</html>
